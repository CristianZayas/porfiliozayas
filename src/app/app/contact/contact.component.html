
<h2 class="text-center my-3 text-p" id="contactDeveloper"> CONTACTO </h2>
<hr class="w-50 mx-auto my-3" style="background-color: rgb(90, 86, 86);">

<form data-aos="zoom-in-right" class="container">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form">
        <label class="form-label" for="first-name">Nombre</label>
        <input type="text" id="first-name" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div class="form">
        <label class="form-label" for="first-lastname">Apellido</label>
        <input type="text" id="first-lastname" class="form-control" />
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form mb-4">
    <label class="form-label" for="name-empresa">Nombre de empresa</label>
    <input type="text" id="name-empresa" class="form-control" />
  </div>

  <!-- Text input -->
  <div class="form mb-4">
    <label class="form-label" for="direccion">Dirección</label>
    <input type="text" id="direccion" class="form-control" />
  </div>

  <!-- Email input -->
  <div class="form mb-4">
    <label class="form-label" for="email">Email</label>
    <input type="email" id="email" class="form-control" />
  </div>

  <!-- Number input -->
  <div class="form mb-4">
    <label class="form-label" for="phone">Teléfono</label>
    <input type="number" id="phone" class="form-control" />
  </div>

  <!-- Message input -->
  <div class="form mb-4">
    <label class="form-label" for="infor-adicional">Información Adicional</label>
    <textarea class="form-control" id="infor-adicional" rows="4"></textarea>
  </div>

  

  <!-- Submit button -->
  <button type="submit" aria-label="send messages" class="btn btn-primary btn-block mb-4">Enviar mensaje</button>
</form>
