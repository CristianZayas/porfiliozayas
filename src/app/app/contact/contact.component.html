
<h2 class="text-center my-3" id="contact"  >Contacto</h2>
<hr class="w-50 mx-auto my-3" style="background-color: rgb(90, 86, 86);">

<form data-aos="zoom-in-right" class="container">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form">
        <label class="form-label" for="form6Example1">Nombre</label>
        <input type="text" id="form6Example1" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div class="form">
        <label class="form-label" for="form6Example2">Apellido</label>
        <input type="text" id="form6Example2" class="form-control" />
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form mb-4">
    <label class="form-label" for="form6Example3">Nombre de empresa</label>
    <input type="text" id="form6Example3" class="form-control" />
  </div>

  <!-- Text input -->
  <div class="form mb-4">
    <label class="form-label" for="form6Example4">Dirección</label>
    <input type="text" id="form6Example4" class="form-control" />
  </div>

  <!-- Email input -->
  <div class="form mb-4">
    <label class="form-label" for="form6Example5">Email</label>
    <input type="email" id="form6Example5" class="form-control" />
  </div>

  <!-- Number input -->
  <div class="form mb-4">
    <label class="form-label" for="form6Example6">Teléfono</label>
    <input type="number" id="form6Example6" class="form-control" />
  </div>

  <!-- Message input -->
  <div class="form mb-4">
    <label class="form-label" for="form6Example7">Información Adicional</label>
    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
  </div>

  

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Enviar mensaje</button>
</form>
